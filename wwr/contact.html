<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar Rafting - Contact Us</title>
    <meta name="description" content="Get in comunication with our client LOservice team">
    <meta name="author" content="Jared Modera">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="grid_1">
        <img src="images/logo.png" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="information">

            <h1 class="h1-2">Company information</h1>
            <div class="company-information">
                <p>Address: Charlotte, NC 28214, United States</p>
                <p>Phone number: +57 3127755804</p>
                <p>Email: dryoar@gmail.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d52061.47579217423!2d-80.9729092408237!3d35.35956136788378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting!5e0!3m2!1ses!2sco!4v1684530244201!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
        <section class="employees">
            <h2>Meet Our Team!</h2>
            
            <figure><img src="images/happy-employee1.jpg" alt="Happy employee">
                <figcaption>Lina - Client Service Leader</figcaption>
            </figure>
            <figure><img src="images/happy-employee2.jpg" alt="Happy employee">
                <figcaption>Shlomit - Attraction Director</figcaption>
            </figure>
            <figure><img src="images/happy-employee3.jpg" alt="Happy employee">
                <figcaption>Erick - Raft Guide Leader</figcaption>
            </figure>   
        </section>

        <section class="universal-form">
            <h2>Form</h2>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column1">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column1">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Contact Us</legend>
                    <!-- form elements will go here -->
                    <div class="form-item column2">
                        <p>Message Purpose:</p>
                        <label for="radio-button1">General Inquiry</label>
                        <input type="radio" id="radio-button1" name="radio-button" value="General Inquiry">
                        <label for="radio-button2">Reservation Question</label>
                        <input type="radio" id="radio-button2" name="radio-button" value="Reservation Question">
                        <label for="radio-button3">Website Suggestion</label>
                        <input type="radio" id="radio-button3" name="radio-button" value="Website Suggestion">
                    </div>

                    <label for="user-text">Tell us how we can serve you!</label>
                    <textarea id="user-text" name="user-text" rows="4" placeholder="Write here your message ..."></textarea>
    
                    <div class="form-item column3">
                        <label for="suscription">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="suscription" name="suscription">
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy;2023, Dry Oar Raftin, Jared Modera</p>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="images/facebook-logo.png" alt="Facebook" width = "50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-logo.png" alt="Instagram" width = "50">
            </a>
            <a href="https://twitter.com">
                <img src="images/twiter-logo.webp" alt="Twitter" width = "50"></a>
        </nav>
    </footer>
</body>
</html>
